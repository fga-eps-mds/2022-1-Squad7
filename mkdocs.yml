
site_name: Visualeasy

repo_name: 'fga-eps-mds/ 2022-1-Squad7'
repo_url: 'https://github.com/fga-eps-mds/2022-1-Squad7'

nav:
  - Home: 
    - Visualeasy: index.md
  - Documentação:
      - Protótipo de Baixa Fidelidade: documentacao/prot-baixa.md
      - Protótipo de Alta Fidelidade: documentacao/prot.alta.md
      
  - Visão de produto:
        - Personas: visao-produto/personas.md
  - Scrum:
    - Modelo de Resumo das Sprints: scrum/modelo-resumo-sprint.md
  - Políticas:
    - Política de Branch: politicas/politica_de_branch.md
    - Política de Commits: politicas/politica_de_commits.md
    - Política de Issues: politicas/politica_de_issues.md
    - Política de Pull Requests: politicas/politica_de_pull_request.md
  - Atas de reunião: 
    - Reuniões de equipe: Atas/atas_reuniao_equipe.md
    - Ata 1: Atas/r1-equipe.md
    - Ata 2: Atas/r2-equipe.md
    - Ata 3: Atas/r3-equipe.md
    - Ata 4: Atas/r4-equipe.md
    - Ata 5: Atas/r5-equipe.md
    - Ata 6: Atas/r6-equipe.md
    - Ata 7: Atas/r7-equipe.md    
    - Reuniões com POs: Atas/atas_reuniao_pos.md
    - Ata 2: Atas/r2-pos.md
    - Ata 3: Atas/r3-pos.md
theme:
  name: material
  font:
    text: Sora
  palette:
    primary: red
  language: pt
  #logo: assets/Icon.png
  #favicon: assets/Icon.png
  icon:
    repo: fontawesome/brands/github

  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    #- navigation.expand
    #- navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fga-eps-mds/2022-1-Squad7

# plugins:
#   - search
#   - awesome-pages

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      options:
        custom_icons:
          - overrides/.icons